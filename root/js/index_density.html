<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
            margin: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            font-family: Arial, sans-serif;
        }

        .dropdown-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            z-index: 999; /* Ensure dropdown appears above other elements */
        }

        #genreDropdown {
            font-size: 16px;
            padding: 5px;
            width: 300px;
        }
svg {
  font: 10px sans-serif;
  padding: 10px;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.cell text {
  font-weight: bold;
  text-transform: capitalize;
}

.frame {
  fill: none;
  stroke: #aaa;
}

circle {
  fill-opacity: .7;
}

circle.hidden {
  fill: #ccc !important;
}

.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}


</style>
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>

<!-- Add the larger dropdown menu here in the center of the page -->
<div>
  <div class="dropdown-container">
  <select id="genreDropdown" style="width: 300px;">
  </select>
</div>
</div>

<script src ="density_plots.js"></script>
</script>
</html>
