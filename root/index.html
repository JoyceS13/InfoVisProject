<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InfoVis</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- import inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="p-6">
    <!-- content -->
    <header class=" text-white py-4 rounded-md shadow-lg mb-6 bg-color-red
    ">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-2xl font-bold">Song Popularity Analysis</h1>
            <p>Group 55: Olga Bunkova, Joyce Sung, Jasper Vos</p>
        </div>
    </header>

    <div id="comparison-card"></div>

    <div class="w-1/3 absolute object-left-top top-96 left-2/3 pr-6" id="genre_comparison">
        <div class="border-2 border-color-green bg-white rounded-md p-3 m-2 w-auto">
            <canvas id="genre_chart"></canvas>
        </div>
        <div id="genre_selector" class=" border-2 border-color-green bg-white rounded-md p-3 m-2">
            <div>
                <form>
                    <label for="items" class="block text-sm font-medium text-gray-600">Select Genres to
                        display</label>
                    <select id="items" multiple="multiple"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </select>
                    <br>
                </form>
            </div>
        </div>
    </div>

    <div class="w-full">
        <div id="genre_bars" class=" p-3 pt-6 m-2 w-full">
        </div>
    </div>

    <!-- Genre Hist -->
    <div id="genre_histogram"></div>

    <!-- Density plots -->
    <div class="containerDensity relative" >
        <div id="infoBox" class="absolute top-0 right-20 bg-white border border-gray-300 p-2 m-2 shadow-lg flex items-center">
            <div class="info-icon" style="width: 24px; height: 24px; border-radius: 50%; border: 2px solid #C2A0D9; text-align: center; line-height: 20px; font-size: 16px; color: #C2A0D9; margin-right: 8px;">
                i
            </div>
            <p> Select an area to zoom in, click on the graph to reset.</p>
        </div>
        <div id="radioDiv" >
            <input type="radio" id="allSongsRadio" name="displayOption" value="all" checked>
            <label for="allSongsRadio" class="radio-label">All Songs</label>

            <input type="radio" id="genresPerSongRadio" name="displayOption" value="genresPerSong">
            <label for="genresPerSongRadio" class="radio-label">Genres Per Song</label>
            
            
        </div>
        <!-- <div class="logo-container">
            <div class="logo-text">
                <p >Youtube</p>
            </div>
            <div class="logo-text">
                <p >Spotify</p>
            </div>
        </div> -->
        <div id="density_plots">
            
        </div>
    </div>



    <!-- vue framework -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- D3.js lib -->
    <script type="module" src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Chart.js lib -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Select2 lib -->

    <script type="module" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <!-- scripts -->
    <script src="js/d3init.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Comparison_Card_Components/select_search_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/radar_chart_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/info_card_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/popularity_score_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/bar_chart_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/comparison_card_component.js" type="module"></script>
    <script src="js/comparison_card.js" type="module"></script>
    <script src="js/GenreComparisonChart.js"></script>
    <script src="js/genre_barchart.js"></script>
    <script src="js/density_plots.js"></script>
</body>

</html>
