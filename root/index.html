<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InfoVis</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="p-6">
    <!-- content -->
    <div id="comparison-card"></div>


    <!-- Genre comparison Radar -->
    <div id="genre_comparison">
        <canvas id="genre_chart"> </canvas>
        <div id="genre_selector">
            <div class="max-w-md mx-auto p-6 rounded-md shadow-md">

            <form>
                <label for="items" class="block text-sm font-medium text-gray-600">Select 2-3 items:</label>
                <select id="items" multiple="multiple"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </select>
                <br>
            </form>

        </div>
    </div>
    </div>


   
    
    <!-- Genre Hist -->
    <div id="genre_histogram"></div>
    

     <!-- Density plots -->
    <div class="containerDensity">
        <div id="radioDiv">
            <input type="radio" id="allSongsRadio" name="displayOption" value="all" checked>
            <label for="allSongsRadio">All Songs</label>
        
            <input type="radio" id="genresPerSongRadio" name="displayOption" value="genresPerSong">
            <label for="genresPerSongRadio">Genres Per Song</label>
        </div>
        <div id="density_plots"></div>
    </div>

    

    <!-- vue framework -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- D3.js lib -->
    <script type="module" src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Chart.js lib -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Select2 lib -->

    <script type="module" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <!-- scripts -->
    <script src="js/d3init.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Comparison_Card_Components/select_search_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/radar_chart_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/info_card_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/popularity_score_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/bar_chart_component.js" type="module"></script>
    <script src="js/Comparison_Card_Components/comparison_card_component.js" type="module"></script>
    <script src="js/comparison_card.js" type="module"></script>
    <script src="js/GenreComparisonChart.js"></script>
    <script src="js/genre_barchart.js"></script>
    <script src="js/density_plots.js"></script>
</body>

</html>
