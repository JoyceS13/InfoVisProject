<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InfoVis</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- content -->
    <div id="comparison_card">
        <div id="comparison_card_header"></div>
        <div id="comparison_radar_chart" class="radar_chart"></div>
        <div id="select_options">
            <div id="compare_choice1">
                <div id="compare_radio1">
                    <input type="radio" name="radio1" value="song">
                    <label for="song">Song</label>
                    <input type="radio" name="radio1" value="artist">
                    <label for="artist">Artist</label><br>
                </div>
                <div id="compare_search_select1" class="search_select">
                    <input type="text" class="search-input" id="searchInput1" placeholder="Search songs/artists">
                    <div class="dropdown-content" id="dropdownContent1"></div>
                </div>
            </div>
            <div id="compare_choice2">
                <div id="compare_radio2">
                    <input type="radio" name="radio2" value="song">
                    <label for="song">Song</label>
                    <input type="radio" name="radio2" value="artist">
                    <label for="artist">Artist</label><br>
                </div>
                <div id="compare_search_select2" class="search_select">
                    <input type="text" class="search-input" id="searchInput2" placeholder="Search songs/artists">
                    <div class="dropdown-content" id="dropdownContent2"></div>
                </div>
            </div>
        </div>
        <div id="info_cards_wrapper">
            <div id="info_card1" class="info_card">
                <div class="info_card_header"></div>
                <div class="info_card_body"></div>
            </div>
            <div id="info_card2" class="info_card">
                <div class="info_card_header"></div>
                <div class="info_card_body"></div>
            </div>
        </div>
    </div>

    <!-- D3.js lib -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- scripts -->
    <script src="js/info_card.js"></script>
    <script src="js/script.js"></script>
    <script src="js/d3init.js"></script>
</body>

</html>
